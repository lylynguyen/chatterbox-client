<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
    </div>
    <div id="rooms">
      <select id="roomSelect">
      <!-- <option value="add-new-room">Add new room</option>  -->
      </select>
      <div id="room-input" style="display:none">
        <label for="new-room">Room</label>
        <input type="text" id="new-room-text">
        <!--<button type=button id="room-submit">Add Room</button> -->
      </div>
    </div>
    <div>
      <!-- <textarea id="newchat"></textarea>
      <button type=button id="submit-chat">Submit</button> -->
      <form action="#" id="send" method="post">
        <input type="text" name="message" id="message"/>
        <input type="submit" name="submit" class="submit"/>
      </form>
    </div>
    <button type=button id="clear-chat">Clear Chats</button>
    <div id="chats">
      
    </div>

  </body>
</html>
